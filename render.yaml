services:
  # Backend API
  - type: web
    name: proyecto-dasw-api
    runtime: node
    rootDir: back
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: MONGODB_URI
        sync: false

  # Frontend Static Site
  - type: web
    name: proyecto-dasw-front
    runtime: static
    rootDir: front
    buildCommand: echo "No build needed"
    staticPublishPath: .
